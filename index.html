<!DOCTYPE html>
<html>
<head>
    <title>Telegram Members</title>
</head>
<body>
    <h1>Telegram Members</h1>
    <input type="text" id="chat_id" placeholder="Enter Chat ID">
    <button onclick="loadMembers()">Load Members</button>
    <ul id="members"></ul>

    <script>
        async function loadMembers() {
            const chatId = document.getElementById("chat_id").value;
            const res = await fetch(`/members/${chatId}`);
            const data = await res.json();
            const ul = document.getElementById("members");
            ul.innerHTML = "";
            data.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `${user.id} - ${user.first_name} ${user.last_name} (${user.username}) ${user.phone || ""}`;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
